<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIT725 Project</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="main-body">

    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo center">Logo</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="#">Navbar Link</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h4>Submit your details</h4>
        <form>
            <div class="input-field">
                <input id="title" type="text" class="validate">
                <label for="title">Title</label>
            </div>
            <div class="input-field">
                <input id="subTitle" type="text" class="validate">
                <label for="subTitle">Sub Title</label>
            </div>
            <div class="input-field">
                <input id="path" type="text" class="validate">
                <label for="path"><img class="user-image-size" src="images/user-image.png" /></label>
            </div>
            <div class="input-field">
                <textarea id="description" class="materialize-textarea"></textarea>
                <label for="description">Description</label>
            </div>
            <button id="formSubmit" type="button" class="btn waves-effect waves-light">Submit</button>
        </form>
        
        <div id="card-section"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="scripts.js"></script>
</body>

</html>
